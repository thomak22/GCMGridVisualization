<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      img {
        margin-top: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <!-- <h2>GCM grid visualization</h2> -->

    <label>
      <input type="checkbox" class="toggle-box" data-option1="cloudy" data-option2="clear" checked>
      Cloudy
    </label><br>

    <label>
      <input type="checkbox" class="toggle-box" data-option1="3G" data-option2="0G" checked>
      Dragged
    </label><br><br>

    <label>T_irr:
      <input type="range" id="sliderA" min="1000" max="3250" value="1500" step="250">
      <span id="valA">1</span>
    </label><br>

    <label>log(P(bar)):
      <input type="range" id="sliderB" min="-3" max="0" value="-2" step="0.5">
      <span id="valB">1</span>
    </label><br><br>
    
    <div>
      <img id="mainImage" src="" width="250" alt="Dynamic image">
    </div>

    <script>
      const toggles = document.querySelectorAll('.toggle-box');
      const sliderA = document.getElementById('sliderA');
      const sliderB = document.getElementById('sliderB');
      const valA = document.getElementById('valA');
      const valB = document.getElementById('valB');
      const mainImage = document.getElementById('mainImage');

      function updateImage() {
        const a = sliderA.value;
        const b = sliderB.value;

        const parts = Array.from(toggles).map(toggle =>
          toggle.checked ? toggle.dataset.option1 : toggle.dataset.option2
        );

        const filename = `images/${a}K_${parts[0]}_${parts[1]}_1e${Number(b).toFixed(1)}.png`;
        mainImage.src = filename;
        mainImage.alt = `images/${a}K_${parts[0]}_${parts[1]}_1e${Number(b).toFixed(1)}.png`;
      }

      toggles.forEach(t => t.addEventListener('change', updateImage));
      sliderA.addEventListener('input', () => {
        valA.textContent = sliderA.value;
        updateImage();
      });
      sliderB.addEventListener('input', () => {
        valB.textContent = Number(sliderB.value).toFixed(1);
        updateImage();
      });

      updateImage(); // Initial load
    </script>
  </body>
</html>
